      <text transform="translate(46.11 48.672)"><tspan x="0" y="0" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">1. Por que você precisa saber </tspan><tspan x="-5.728" y="19.2" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">sobre taxas de inflação no seu </tspan><tspan x="3.336" y="38.4" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">país? E no resto do mundo?</tspan></text>
    </g>
    <g id="info1">
      <path fill="#FFF" stroke="#90C57E" stroke-miterlimit="10" stroke-width="1.552" d="M48.253 29.124H822v103.5H48.253z"/>
      <path fill="none" d="M76.091 51.262h720.495v70.362H76.091z"/>
      <text transform="translate(76.091 62.541)"><tspan x="0" y="0" font-family="'Catamaran-Regular'" font-size="16">Você precisa estar atento à inflação local porque ela pode destruir o valor de suas poupanças. É importante </tspan><tspan x="0" y="19.2" font-family="'Catamaran-Regular'" font-size="16">olhar para a alta inflação em outros países para ver como a inflação pode afetar você, caso a taxa de inflação </tspan><tspan x="0" y="38.4" font-family="'Catamaran-Regular'" font-size="16">de seu país comece a subir.</tspan></text>
    </g>
