      <text transform="translate(324.444 54.934)"><tspan x="0" y="0" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">2. O que pode acontecer se você </tspan><tspan x="-.607" y="19.2" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">poupar e não prestar atenção na </tspan><tspan x="80.543" y="38.4" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">inflação?</tspan></text>
    </g>
    <g id="info2">
      <path fill="#FFF" stroke="#90C57E" stroke-miterlimit="10" stroke-width="1.538" d="M48.253 30.076H822v101.597H48.253z"/>
      <path fill="none" d="M76.091 55.214h720.495v59.758H76.091z"/>
      <text transform="translate(76.091 66.494)"><tspan x="0" y="0" font-family="'Catamaran-Regular'" font-size="16">Quando as pessoas não prestam atenção a inflação, elas podem perder o valor de suas poupanças, mesmo </tspan><tspan x="0" y="19.2" font-family="'Catamaran-Regular'" font-size="16">que as taxas de juros subam. Isso acontece porque o custo do item ou atividade para que você está </tspan><tspan x="0" y="38.4" font-family="'Catamaran-Regular'" font-size="16">poupando pode aumentar mais rápido que suas economias.      </tspan></text>
    </g>
