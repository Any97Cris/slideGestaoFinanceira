      <text transform="translate(614.178 63.031)"><tspan x="0" y="0" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">3. O que você faria se as taxas de </tspan><tspan x="36.76" y="19.2" fill="#FFF" font-family="'Catamaran-Bold'" font-size="16">inflação fossem altas?</tspan></text>
    </g>
    <g id="info3">
      <path fill="#FFF" stroke="#90C57E" stroke-miterlimit="10" stroke-width="1.809" d="M48.253 10.576H822v140.596H48.253z"/>
      <path fill="none" d="M76.091 38.714h720.495V136.5H76.091z"/>
      <text transform="translate(76.091 49.994)"><tspan x="0" y="0" font-family="'Catamaran-Regular'" font-size="16">Uma maneira de tentar minimizar o efeito da inflação nas suas economias e diversificando seus </tspan><tspan x="0" y="19.2" font-family="'Catamaran-Regular'" font-size="16">investimentos, ou seja, ao invés de aplicar todo o dinheiro das suas economias em uma poupança, você pode </tspan><tspan x="0" y="38.4" font-family="'Catamaran-Regular'" font-size="16">investir em outros itens. Em tempos de inflação crescente, procure por investimentos que enfatizem valores </tspan><tspan x="0" y="57.6" font-family="'Catamaran-Regular'" font-size="16">de longo prazo básicos, que, provavelmente, subirão com a inflação. Busque investir em pertences, como os </tspan><tspan x="0" y="76.8" font-family="'Catamaran-Regular'" font-size="16">imóveis, pois seus valores tendem a subir junto com a inflação.            </tspan></text>
    </g>
